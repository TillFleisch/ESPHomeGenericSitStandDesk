esphome:
  name: desk

esp8266:
  board: esp01_1m

external_components:
  - source:
      type: local
      path: ../components

logger:
  baud_rate: 0

uart:
  id: uart_bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 57600

generic_desk:
  id: desk1
  uart_id: uart_bus
  base_height: 66.4
  correction_term: 1.24836

sensor:
  - platform: desk_height_sensor
    desk_id: desk1
    id: desk_height
    name: "Desk Height"

binary_sensor:
  - platform: desk_is_moving_sensor
    desk_id: desk1
    id: desk_is_moving
    name: "Desk is Moving"

switch:
  - platform: desk_switch
    desk_id: desk1
    name: "Up"
    direction: true

  - platform: desk_switch
    desk_id: desk1
    name: "Down"
    direction: false

button:
  - platform: desk_memory_button
    desk_id: desk1
    name: "M1"
    memory_id: 1

  - platform: desk_memory_button
    desk_id: desk1
    name: "M2"
    memory_id: 2

  - platform: desk_memory_button
    desk_id: desk1
    name: "M3"
    memory_id: 3

  - platform: desk_memory_button
    desk_id: desk1
    name: "M4"
    memory_id: 4
